<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja EDM - Moda Urbana</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d;
            color: #fff;
        }

        header {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            flex-wrap: wrap;
        }

        header img {
            width: 160px;
            filter: drop-shadow(0 0 5px #fff);
        }

        .user-actions {
            display: flex;
            gap: 20px;
        }

        .user-actions a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 14px;
            border: 1px solid #444;
            border-radius: 6px;
            transition: background 0.3s, color 0.3s;
        }

        .user-actions a:hover {
            background-color: #fff;
            color: #000;
        }

        nav {
            background-color: #111;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            padding: 15px;
            border-bottom: 1px solid #222;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #fff;
            color: #000;
            border-radius: 5px;
        }

        .filters {
            padding: 20px 30px;
            background-color: #111;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .filters select {
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 5px;
        }

        main {
            padding: 30px 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
        }

        .product {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .product p {
            font-size: 1rem;
            color: #bbb;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .user-actions {
                margin-top: 10px;
            }

            nav {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <main>

</body>

</html>

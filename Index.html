<!DOCTYPE html>
<html lang="pt-BR">

<head>

            <title>Loja EDM - Moda Urbana</title>
                <style>

                                    margin: 0;
                                                font-family: Arial, sans-serif;
                                                            background-color: #000;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <nav>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <a href="#">Produtos</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <a href="#">Sobre</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <a href="#">Contato</a>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="product">

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="product">

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p>R$ 49,90</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
